version: '3.8'

services:
  # API 서버
  hedge-api:
    build: .
    container_name: hedge-api
    ports:
      - "9000:9000"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=9000
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hedge-network

  # Nginx 웹 서버
  nginx:
    image: nginx:alpine
    container_name: hedge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - hedge-api
    restart: unless-stopped
    networks:
      - hedge-network

networks:
  hedge-network:
    driver: bridge
