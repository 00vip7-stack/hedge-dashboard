# Nginx 설정 파일
# /etc/nginx/sites-available/hedge-dashboard

server {
    listen 80;
    server_name your-domain.com;  # 실제 도메인으로 변경
    
    # 정적 파일 경로
    root /var/www/hedge-dashboard;
    index index.html;
    
    # 정적 파일 서빙
    location / {
        try_files $uri $uri/ =404;
        
        # CORS 헤더
        add_header Access-Control-Allow-Origin *;
    }
    
    # API 프록시
    location /api/ {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # CORS 헤더
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type';
        
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # 로그 설정
    access_log /var/log/nginx/hedge-dashboard-access.log;
    error_log /var/log/nginx/hedge-dashboard-error.log;
}

